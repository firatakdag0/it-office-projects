# Nixpacks configuration for Laravel Backend
[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nginx"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
# Nginx çakışmasını önlemek için direkt PHP'nin yerleşik sunucusunu veya 
# Nixpacks'in PHP-FPM+Nginx yapısını temiz bir şekilde tetikliyoruz.
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
